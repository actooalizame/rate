<template name="rateProfessor">
	<div class="col-sm-3">
		<h2>{{name}}</h2>
		<h5>{{schoolName}}</h5>
		<h5>{{department}}</h5>
	
	</div>
	{{#if ownProfessor }}
	<div class="col-sm-9 rate-prof-form">
		<h3>It's your turn to grade Professor {{name}}</h3>
		{{> rateProfForm }}
	</div>
	{{else}}
	<h1>no</h1>
	{{/if}}

</template>
