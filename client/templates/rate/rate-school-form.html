<template name="rateSchoolForm">	
	<form class="rate-school">
		<section class="form-section">
		  <div class="form-group row">
		  	<div class="col-md-4 col-sm-3">
		  		<label for="reputation" data-toggle="tooltip" data-placement="top" title="Como crees que estudiar en tu Universidad o Instituto de Educación Superior es percibido y juzgado por el resto de Chile"><h4>Reputación: <span class="slider-value" id="reputationVal">0</span></h4></label>
		  	</div>
		  	<div class="col-md-4 col-sm-5 col-xs-6">
		    	<h5><strong><span id="reputationTxt">Evalúa de 1 a 5</span></strong></h5>
		    </div>
		    <div class="col-md-4 col-sm-3 col-xs-6">
					<input class="reputation" id="reputation" type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/> 
		  	</div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-4 col-sm-3">
		  		<label for="location" data-toggle="tooltip" data-placement="top" title="Que tan fácil es el acceso a tu campus y como encuentras la zona que lo rodea? Temas como el transporte público, estacionamientos,  el barrio y su onda"><h4>Ubicación: <span class="slider-value" id="locationVal">0</span></h4></label>
		  	</div>
		  	<div class="col-md-4 col-sm-5 col-xs-6">
		  		<h5><strong><span id="locationTxt">Evalúa de 1 a 5</span></strong></h5>
		    </div>
		    <div class="col-md-4 col-sm-3 col-xs-6">
					<input class="location" id="location" type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/>
		  	</div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-4 col-sm-3">
		  		<label for="opportunities" data-toggle="tooltip" data-placement="top" title="Crees que estudiar en tu Universidad o Instituto te ayudara en tu futuro?, Consideras que tiene una red de ex alumnos poderosa?, Sientes  que te entregara mayores oportunidades laborales?"><h4>Oportunidades: <span class="slider-value" id="opportunitiesVal">0</span></h4></label>
		  	</div>
		  	<div class="col-md-4 col-sm-5 col-xs-6">
		  		<h5><strong><span id="opportunitiesTxt">Evalúa de 1 a 5</span></strong></h5>
		    </div>
		    <div class="col-md-4 col-sm-3 col-xs-6">
					<input class="opportunities" id="opportunities" type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/>
		  	</div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-4 col-sm-3">
		  		<label for="library" data-toggle="tooltip" data-placement="top" title="Es una biblioteca tranquila para estudiar?, Posee constante disponibilidad de salas y lugares de estudio?, Encontraste el material que buscabas?"><h4>Biblioteca: <span class="slider-value" id="libraryVal">0</span></h4></label>
		  	</div>
		  	<div class="col-md-4 col-sm-5 col-xs-6">
		  		<h5><strong><span id="libraryTxt">Evalúa de 1 a 5</span></strong></h5>
		    </div>
		    <div class="col-md-4 col-sm-3 col-xs-6">
					<input class="library" id="library" type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/>
		  	</div>
		  </div>

		  <div class="form-group row">
		  	<div class="col-md-4 col-sm-3">
		  		<label for="infrastructure" data-toggle="tooltip" data-placement="top" title="Como encontraste el campus para llevar tu vida universitaria?. Calidad de las salas, temperatura, lugares de descanso y áreas comunes?"><h4>Infraestructura y aéreas comunes: <span class="slider-value" id="infrastructureVal">0</span></h4></label>
		  	</div>
		  	<div class="col-md-4 col-sm-5 col-xs-6">
		  		<h5><strong><span id="infrastructureTxt">Evalúa de 1 a 5</span></strong></h5>
		    </div>
		    <div class="col-md-4 col-sm-3 col-xs-6">
					<input class="infrastructure" id="infrastructure" type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/>
		  	</div>
		  </div>

		  <div class="form-group row">
		  	<div class="col-md-4 col-sm-3">
		  		<label for="internet" data-toggle="tooltip" data-placement="top" title="Tenias acceso a buenos computadores, Que tal el internet?, Se obtiene buen Wifi a lo largo del campus?"><h4>Computadores e Internet: <span class="slider-value" id="internetVal">0</span></h4></label>
		  	</div>
		  	<div class="col-md-4 col-sm-5 col-xs-6">
		  		<h5><strong><span id="internetTxt">Evalúa de 1 a 5</span></strong></h5>
		    </div>
		    <div class="col-md-4 col-sm-3 col-xs-6">
					<input class="internet" id="internet" type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/>
		  	</div>
		  </div>

		  <div class="form-group row">
		  	<div class="col-md-4 col-sm-3">
		  		<label for="food" data-toggle="tooltip" data-placement="top" title="Que tal el casino de tu campus?. Precios, variedad de ofertas, maquinas dispensadoras, posibilidad de comida saludable, quien dijo un cafecito?"><h4>Comida: <span class="slider-value" id="foodVal">0</span></h4></label>
		  	</div>
		  	<div class="col-md-4 col-sm-5 col-xs-6">
		  		<h5><strong><span id="foodTxt">Evalúa de 1 a 5</span></strong></h5>
		    </div>
		    <div class="col-md-4 col-sm-3 col-xs-6">
					<input class="food" id="food" type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/>
		  	</div>
		  </div>

		  <div class="form-group row">
		  	<div class="col-md-4 col-sm-3">
		  		<label for="social" data-toggle="tooltip" data-placement="top" title="Que tal la vida universitaria? Existen eventos como tocatas, clubs, talleres, paseos, actividades pastorales  eventos deportivos o etc.?"><h4>Vida universitaria y actividades extra programáticas: <span class="slider-value" id="socialVal">0</span></h4></label>
		  	</div>
		  	<div class="col-md-4 col-sm-5 col-xs-6">
		  		<h5><strong><span id="socialTxt">Evalúa de 1 a 5</span></strong></h5>
		    </div>
		    <div class="col-md-4 col-sm-3 col-xs-6">
					<input class="social" id="social" type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/>
		  	</div>
		  </div>

		  <div class="form-group row">
		  	<div class="col-md-4 col-sm-3">
		  		<label for="sports" data-toggle="tooltip" data-placement="top" title="Se preocupan de incentivar el deporte? Infraestructura deportiva, variedad, clases y etc.?"><h4>Incentivo deportivo: <span class="slider-value" id="sportsVal">0</span></h4></label>
		  	</div>
		  	<div class="col-md-4 col-sm-5 col-xs-6">
		  		<h5><strong><span id="sportsTxt">Evalúa de 1 a 5</span></strong></h5>
		    </div>
		    <div class="col-md-4 col-sm-3 col-xs-6">
					<input class="sports" id="sports" type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/>
		  	</div>
		  </div>

		  <div class="form-group row">
		  	<div class="col-md-4 col-sm-3">
		  		<label for="happiness" data-toggle="tooltip" data-placement="top" title="Te sientes feliz en tu Universidad o Instituto en general?"><h4>Felicidad: <span class="slider-value" id="happinessVal">0</span></h4></label>
		  	</div>
		  	<div class="col-md-4 col-sm-5 col-xs-6">
		  		<h5><strong><span id="happinessTxt">Evalúa de 1 a 5</span></strong></h5>
		    </div>
		    <div class="col-md-4 col-sm-3 col-xs-6">
					<input class="happiness" id="happiness" type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/>
		  	</div>
		  </div>

		  <div class="form-group row">
		  	<div class="col-sm-4">
		  		<label for="graduation" data-toggle="tooltip" data-placement="top" title="Mechón si estas en los primeros 3 años, Dinosaurio si ya vas cursando tu cuarto año hacia adelante y Titulado/Egresado si mmm.. bueno creo que comprenderás"><h4>Años de estudio</h4></label>
		  	</div>
		  	<div class="col-sm-offset-4 col-sm-4">
		        <select class="form-control" name="graduation">
		        		<option class="disabled" value="">Elige</option>
		           	<option>Estudiante Mechón</option>
		           	<option>Estudiante Dinosaurio</option>
		           	<option>Titulado y Egresado</option>
		           </select>   
			  </div>
		  </div>
		  
		  <div class="form-group row">
		  	<div class="col-sm-4">
		  		<label for="comment"><h4>Esta es tu oportunidad de ser más especifico</h4></label>
		  	</div>
		  	<div class="col-sm-offset-3 col-sm-5">
		        <textarea name="comment" id="comment" class="form-control custom-control comment"></textarea>   
			  </div>
		  </div>
			
		  

		  <div class="form-group row">
		  	<div class="col-sm-4 col-sm-offset-4">
		  		{{> reCAPTCHA}}
		  	</div>
		  </div>
	  </section>
		<div class="col-sm-offset-8 col-sm-4">		  
			<button type="submit" class="btn btn-success btn-lg">Agregar</button>
			<a href="/rate" class="btn btn-danger btn-lg cancel">Cancelar</a>
		</div>
	</form>
</template>
