<template name="home">
  <div class="row home-items">
    <div class="col-sm-4">
      {{> searchProfessors }}
    </div>
    <div class="col-sm-4">
      {{> searchSchools }}
    </div>
    <div class="col-sm-4">
      {{#if hasUniversity}}
      {{> modalHome }}
      {{else}}
      {{> selectUniversity}}
      {{/if}}
    </div>

  </div>
</template>
