<template name="selectUniversity">
  
	<div class="panel panel-default select-university">
    <div class="panel-body">
      <h3>Elige tu universidad</h3>
      <p>Para evaluar debes escoger una instituci√≥n</p>
    	<select name="userSchool" class="form-control user-school">
        <option class="disabled" value="not">..</option>
    		{{#each schools}}
  			<option class="school-option">{{name}}</option>
  			{{/each}}
    	</select>

      <p class="pick-msg">Solo escoges una vez, elige correctamente</p>
    	<button type="submit" class="btn btn-info add-user-school">Agregar</button>
		</div>
	</div>
</template>
