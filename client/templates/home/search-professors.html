<template name="searchProfessors">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3>Encuentra Profesores</h3>
        <select class="form-control filter-school" name="university">
          <option class="disabled text-muted" value="">Selecciona una universidad</option>
          <option>Universidad Cat√≥lica</option>
          <option>Universidad de Chile</option>
          <option>Universidad de los Andes</option>
        </select> 
        <div class="search-input">
          {{> esInput index="schoolProfessors" placeholder="Nombre o Apellido" id="searchProfessors"}}
        </div>
        {{#esEach index="schoolProfessors" id="searchProfessors"}}
        <div class="panel panel-default">
          <div class="panel-body results">
            <h4><a href="/professor/{{_id}}">{{name}}</a></h4>
            <h5>{{schoolName}} | <small>{{department}}</small></h5>

          </div>
        </div>
        {{/esEach}}      
        {{> esLoadMoreButton index="schoolProfessors"}}
        {{#ifEsHasNoResults index="schoolProfessors" id="searchProfessors"}}
        <div class="no-results"><h4>No hay resultados!</h4></div>
        {{/ifEsHasNoResults}}
        {{#ifEsIsSearching index="schoolProfessors" id="searchProfessors"}}
        <div>Buscando...</div>
        {{/ifEsIsSearching}}
      </div>
    </div>
  </div>
</template>
