<template name="searchSchools">
  
      <div class="">
        <div class="">
          <h3 class="section-title">Encuentra Universidades</h3>
          <div class="search-input col-sm-10 col-sm-offset-1">
          {{> esInput index="schools" placeholder="Busca por Nombre o Region" reactive="false" id="searchSchools"}}
          </div>
          <div class="col-sm-8 col-sm-offset-2">
            {{#esEach index="schools" id="searchSchools"}}
            <div class="panel panel-default sch-search-res">
              <div class="panel-body">
                <h4><a href="#">{{name}}</a></h4>
                <h5 class="black">{{state}}</h5>
              </div>
            </div>
            {{/esEach}}
          </div>
          {{> esLoadMoreButton index="schools"}}
          {{#ifEsHasNoResults index="schools" id="searchSchools"}}
          <div class="no-results"><h4>No hay resultados!</h4></div>
          {{/ifEsHasNoResults}}
          {{#ifEsIsSearching index="schools" id="searchSchools"}}
          <div>Buscando...</div>
          {{/ifEsIsSearching}}
        </div>
      </div>

</template>
