<template name="viewProfessor">
	<div class="row">
		<div class="col-sm-2">
			{{>appNav}}
		</div>
		<div class="container">
			<div class="col-sm-10">
				<h1>{{name}}</h1>
				<h4>Profesor en el departamento de {{department}}</h4><h4>{{schoolName}}</h4>
				{{#if ratingsExist}}
				<div class="row">
					<div class="well col-sm-3 professor-averages">

						<h2>Overall Score: {{overallScore}}</h2>
						<h3><strong>Average</strong></h3>
						
						<h3>Helpfulness: {{averageHelp}}</h3>

						<h3>Clarity: {{averageClarity}}</h3>

						<h3>Easiness: {{averageEasy}}</h3>
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Compartir</button>
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						  <div class="modal-dialog col-sm-2 modal-share" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title" id="myModalLabel">Comparte en redes sociales</h4>
						      </div>
						      <div class="modal-body">
						        {{>socialShare}}
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
						      </div>
						    </div>
						  </div>
						</div>
					</div>
					<div class="col-sm-9">
						{{#with ownRating}}
						<h3>Tu review de {{professorName}}</h3>
						<div class="panel panel-default">
					    <div class="panel-body">
								<div class="col-sm-3">
									<h4>Helpfulness: {{help}}</h4>
									<h4>Clarity: {{clarity}}</h4>
									<h4>Easiness: {{easy}}</h4>
									<a href="/edit-review/{{_id}}" class="btn btn-default btn-warning">Editar</a>
								</div>
								<div class="col-sm-3">
									<h4>Curso: {{courseCode}}</h4>
									<p>Mayor: {{mayor}}</p>
									<p>Taken for credit: {{credit}}</p>
									<p>Textbook Use: {{txtuse}}</p>
									<p>Interest: {{interest}}</p>
									<p>Grade: {{grade}}</p>
								</div>
								<div class="col-sm-6">
									<h4>{{tags}}</h4>
									<p>{{comment}}</p>
								</div>
							</div>
						</div>
						{{/with}}
					</div>
				</div>
				<h4>{{ratingsCount}} Student Ratings</h4>
				{{#each ratings}}
				<div class="panel panel-default">
			    <div class="panel-body">
						<div class="col-sm-3">
							<h4>Helpfulness: {{help}}</h4>
							<h4>Clarity: {{clarity}}</h4>
							<h4>Easiness: {{easy}}</h4>
							<h5><a href="https://www.facebook.com/app_scoped_user_id/{{userUrl}}" target="_blank">{{userName}}</a></h5>
						</div>
						<div class="col-sm-3">
							<h4>Curso: {{courseCode}}</h4>
							<p>Mayor: {{mayor}}</p>
							<p>Taken for credit: {{credit}}</p>
							<p>Textbook Use: {{txtuse}}</p>
							<p>Interest: {{interest}}</p>
							<p>Grade: {{grade}}</p>
						</div>
						<div class="col-sm-6">
							<h4>{{tags}}</h4>
							<p>{{comment}}</p>
							<div class="votes">
								<p>Points: {{votesCount}}</p>
								<a href="#" class="btn btn-mini btn-success upvote {{userUpvoted}}"><i class="fa fa-thumbs-o-up"></i></a>
								<a href="#" class="btn btn-mini btn-danger downvote"><i class="fa fa-thumbs-o-down"></i> </a>
							</div>
						</div>
					</div>
				</div>
				<hr>
			{{/each}}

			{{else}}
				<h2>nohay</h2>
			{{/if}}
			</div>
		</div>
	</div>
</template>
