<template name="allProfessors">
	<div class="row">
		{{#if sessionNull }}
		<form class="filter-professors">
			
			<div class="col-sm-4">
				<select class="form-control" name="university">
		  		<option class="disabled" value="">Ver todos</option>
		     	<option>Universidad Católica</option>
		     	<option>Universidad de Chile</option>
		     	<option>Universidad de los Andes</option>
		    </select>   
			</div>
			<div class="col-sm-2">		  
			<button type="submit" class="btn btn-success btn-mini">Filtrar</button>
			<p>Elige una Universidad</p>
		</div>
		</form>
		{{else}}
		<form class="filter-professors">
			<div class="col-sm-4">
				<select class="form-control" name="university">
		  		<option class="disabled" value="">Ver todos</option>
		     	<option>Universidad Católica</option>
		     	<option>Universidad de Chile</option>
		     	<option>Universidad de los Andes</option>
		    </select>   
			</div>
			<div class="col-sm-2">		  
			<button type="submit" class="btn btn-success btn-mini">Filtrar</button>
		</div>
		</form>
		<div class="row">
		{{#each filter}}
		<div class="col-sm-3">
			<h3><a href="/professor/{{_id}}">{{name}}</a></h3>
			<h4>{{schoolName}}</h4>
			<h4><small>{{department}}</small></h4>
			<h4>Overall Score: {{overallScore}}</h4>
			<h5>Help: {{averageHelp}}</h5>
			<h5>Clarity: {{averageClarity}}</h5>
			<h5>Easy: {{averageEasy}}</h5>
		</div>
		{{/each}}
		</div>
		{{/if}}
	</div>
	
</template>
