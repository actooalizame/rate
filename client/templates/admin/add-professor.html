<template name="addProfessor">
	<div class="container">
		<h3>Agrega un profesor</h3>
		<div class="col-md-6 col-md-offset-3">
			<form class="add-professor">
			  <div class="form-group">
			  	<div class="col-sm-6">
			  		<label for="nombre">Nombre</label>
			    	<input type="text" class="form-control" name="firstName" id="nombre" placeholder="Nombre">
			  	</div>
			  	<div class="col-sm-6">
			  		<label for="apellido">Apellido</label>
			    	<input type="text" class="form-control" name="lastName" id="apellido" placeholder="Apellido">
			  	</div>
			  </div>
			  <div class="form-group col-sm-6">
			  	<label for="universidad">Universidad</label>
			  	<select class="form-control university" id="universidad">
			  		<option value="">--</option>
			  		{{#each schools}}
					  <option>{{name}}</option>
					  {{/each}}
					</select>
				</div>
				<div class="form-group col-sm-6">
			  	<label for="departamento">Departamento</label>
					<select class="form-control department" id="universidad">
			  		{{#each departments}}
					  <option>{{department}}</option>
					  {{/each}}
					</select>
				</div>
		  	
		  	<div class="col-md-12">		  
		  		<button type="submit" class="btn btn-info add-prof">Submit</button>
		  	</div>	
			</form>
		</div>
	</div>
</template>
